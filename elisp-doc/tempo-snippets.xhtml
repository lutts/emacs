	<h1>tempo-snippets (0.1.4)</h1>
	<h2>What's this for?</h2>
	<p>A <a href="http://www.kazmier.com/computer/snippet.el">snippet.el</a>-like interface for your tempo templates.  Watch the <a href="http://nschum.de/src/emacs/tempo-snippets/screencast/">demo</a>.</p>

	<h2>Configuration</h2>
	<p>Add the following to your .emacs file:</p>
	<pre>(add-to-list 'load-path "/path/to/tempo-snippets")
(require 'tempo-snippets)</pre>

	<h2>Usage</h2>
	<p>Use <code>tempo-define-snippet</code> instead of <code>tempo-define-template</code>.  The arguments can remain the same.  Insertion works like for any tempo-template with <code>tempo-template-your-template-name</code>.</p>

	<p>When adding lisp forms in your templates that use <code>tempo-lookup-named</code>, make sure they don't have side-effects, because they will be evaluated every time the variables change.</p>

	<p>You can navigate between input forms with <code>tempo-snippets-next-field</code> and <code>tempo-snippets-previous-field</code>.  When the point is on an input field, those commands are bound to M-n and M-p by default.  You can use <code>tempo-snippets-keymap</code> to bind keys for input fields.</p>
