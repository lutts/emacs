	<h1>highlight-parentheses (1.0)</h1>
	<h2>What's this for?</h2>
	<p>Highlight the matching parentheses surrounding point.</p>

	<h2>Screenshot</h2>
	<p>
	  <a href="http://nschum.de/src/emacs/highlight-parentheses/highlight-parentheses.png">
		<img src="highlight-parentheses_files/highlight-parentheses.png" alt="screenshot of highlight-parentheses"/>
	  </a>
	</p>

	<h2>Configuration</h2>
	<p><code>highlight-parentheses</code> requires Emacs 22.</p>
	<pre>(add-to-list 'load-path "/path/to/highlight-parentheses")
(require 'highlight-parentheses)</pre>

	<h2>Usage</h2>
	<p>Just enable <kbd>highlight-parentheses-mode</kbd>.</p>
